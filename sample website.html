<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Our E-commerce Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-list">
            <article class="product">
                <img src="product1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <span>$19.99</span>
                <button>Add to Cart</button>
                <a href="product1.html">View Details</a>
            </article>
            <article class="product">
                <img src="product2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <span>$29.99</span>
                <button>Add to Cart</button>
                <a href="product2.html">View Details</a>
            </article>
            <!-- Add more product articles here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Our E-commerce Store. All rights reserved.</p>
    </footer>
</body>

</html>
